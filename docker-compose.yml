version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /Users/tpresa/jenkins-poc:/var/jenkins_home/workspace/spring-boot-demo
    restart: unless-stopped

volumes:
  jenkins_home: